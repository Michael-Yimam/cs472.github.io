<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js-Introduction</title>
    <style type="text/css">
        div{
            width: 80%;
            height: 27vh;
            background-color: lightgrey;
            padding: 90px 20px 0px;
            margin: 16vh auto;
            text-align: center;
            font-family: sans-serif;
            font-size: 30px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div>Look in the Chrome <i><u>developer console</u></i> to see the output. <b>CTRL_SHIFT_I</b></div>

    <script>

        function max(a, b){
            if(a > b)
                return a;
            return b;
        }

        function maxOfThree(a, b, c){
            return max(max(a,b), c);
        }

        function isVowel(a){
            if(a == 'a' || a == 'e' || a == 'i' ||
                a == 'o' || a == 'u'){
                return true;
            }
            return false;
        }

        function sum(a){
            let sum = 0;
            for(let i = 0; i < a.length; i++){
                sum += a[i];
            }
            return sum;
        }

        function multiply(a){
            let multiply = 1;
            if(a.length == 0)
                return null;
            for(let i  = 0; i < a.length; i++){
                multiply *= a[i];
            }
            return multiply;
        }

        function reverse(a){
            let reverse = "";
            for(let i = a.length-1; i <= 0; i--){
                reverse += a[i];;
            }
            return reverse;
        }

        function findLongest(a){
            let longest = 0;

            if(a.length == 0)
                return null;
            for(let i = 0; i < a.length; i++){
                if(a[i].length > longest)
                    longest = a[i].length;
            }

            return longest;
        }

        function filterLongWords(a, i){
            let long = [];

            for(let j = 0; j < a.length; j++){
                if(a[j].length > i)
                    long.push(i);
            }
            return long;
        }

        function multiplyByTen(a){
            return a.map(function(element, i, array){
               return element * 3;
            });
        }

        function elementsEqualWithThree(a){
            return a.filter(function(element, i, array){
               return element == 3;
            });
        }
    </script>
</body>
</html>
